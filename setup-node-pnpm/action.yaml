name: 'Setup Node With Pnpm'
inputs:
  node-version:
    default: '18'
  use-cache:
    default: 'yes'
  always-auth:
    default: true
  registry-url:
    description: 'npm registry url'
    default: 'https://npm.pkg.github.com'
  scope:
    description: 'npm scope if any'
    default: '@transit-engineering'
  key:
    default: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
  restore-keys:
    default: ${{ runner.os }}-pnpm-store-
  path:
    description: 'cache path'

runs:
  using: 'composite'
  steps:
    - name: Setup pnpm
      uses: pnpm/action-setup@v2
      with:
        version: latest

    - name: Setup Node
      uses: actions/setup-node@v3
      with:
        always-auth: ${{ inputs.always-auth }}
        registry-url: ${{ inputs.registry-url }}
        scope: ${{ inputs.scope }}
        node-version: ${{ inputs.node-version }}

    - name: Get pnpm store directory
      id: pnpm-cache
      if: inputs.use-cache == 'yes'
      shell: bash
      run: |
        echo 'STORE_PATH=$(pnpm store path)' >> $GITHUB_OUTPUT

    - name: tet store path
      run: echo 'path:' ${{ steps.pnpm-cache.outputs.STORE_PATH }}

    - uses: actions/cache@v3
      name: Setup pnpm cache
      if: inputs.use-cache == 'yes'
      with:
        path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
        key: ${{ inputs.key }}
        restore-keys: ${{ inputs.restore-keys }}
