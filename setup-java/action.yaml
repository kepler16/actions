name: "Setup Java"
inputs:
  distribution:
    default: 'temurin'
  java-version:
    default: '16'
  username:
    default: "GITHUB"
  token:
    required: true
    default: ${{ env.GITHUB_TOKEN }}

runs:
  using: "composite"
  steps:
    - name: Setup Java
      uses: actions/setup-java@v2
      with:
        distribution: ${{ inputs.distribution  }}
        java-version: ${{ inputs.java-version  }}

    - run: |
        echo "username ${{ inputs.username }}"
        echo "password ${{ inputs.token }}"
      shell: bash

    - uses: s4u/maven-settings-action@v2.4.1
      with:
        servers: |
          [{"id": "github-kepler",
            "username": "${{ inputs.username }}",
            "password": "${{ inputs.token }}"},
           {"id": "github-transit",
            "username": "${{ inputs.username }}",
            "password": "${{ inputs.token }}"}]
